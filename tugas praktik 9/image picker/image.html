<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: slateblue;
            background-repeat: no-repeat;
        }

        .container {
            padding: 2rem;
            margin: 5% auto;
            background-color: skyblue;
            width: 100vh;
            height: 70vh;
            overflow: hidden;
        }
    </style>
    
</head>
<body>

    <div class="container">
        <img id="image" width="100%" height="80%" />
    
        <br>
        <select style="margin-top: 10px;" id="CarList">
            <option value="">Pilih</option>
            <option value="gambar1">Jagung</option>
            <option value="gambar2">Singkong</option>
            <option value="gambar3">Kentang</option>
            <option value="gambar4">Wortel</option>
            <option value="gambar5">Bayam</option>
        </select>
    
        <div style="margin-top: 10px;" id="hasil"></div>
    
    </div>
    
    
        <script>
            var changeCarImage = function () {
    
                var txt = "Menampilkan gambar dan informasi gambar di alert";
    
                if (confirm("Gambar".src = this.options[this
                        .selectedIndex].value + ".jpg")) {}
    
                document.getElementById('image').src = this.options[this.selectedIndex].value + ".jpg";
                // document.getElementById("hasil").innerHTML = src = this.options[this
                //     .selectedIndex].value + ".jpg";
                document.getElementById("hasil").innerHTML = txt;
            }
    
            var carList = document.getElementById('CarList');
            carList.addEventListener('change', changeCarImage, false);
        </script>
    
</body>
</html>
