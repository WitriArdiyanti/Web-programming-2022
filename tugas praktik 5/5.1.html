<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 5.1</title>
    <style>
      body {
        margin: 0;
      }
      div {
        position: static;
        width: 23%;
        height: 95vh;
        float: left;
        margin: 12px;
      }

      div:first-child {
        background: yellow;
      }

      div:nth-child(2) {
        background: orange;
      }

      div:nth-child(3) {
        background: green;
      }

      div:nth-child(4) {
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
  </body>
</html>
